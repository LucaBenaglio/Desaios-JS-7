<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cielo :)</title>
    <link rel="stylesheet" href="./style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- BOOTSTRAP -->

</head>

<body>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->

    <div class="container micss">
        <h1>Bienvenido al cielo, crea tus humanos</h1>
        <form id="idForm">
            <div class="mb-3">
                <label for="idNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="idNombre" name="Nombre">
            </div>

            <div class="mb-3">
                <label for="idApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="idApellido" name="Apellido">
            </div>

            <div class="mb-3">
                <label for="idEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="idEdad" name="Edad">
            </div>

            <button type="submit" class="btn btn-primary mb-3">Crear Humano</button>
        </form>

    </div>

    <div class="container micss2">
        <button type="submit" class="btn btn-dark" id="botonMostrar">Mostrar Humano/s</button>
        <div class="row" id="divHumanos"></div>
    </div>



    <script src="./codigo.js"></script>
</body>

</html>
